box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    # Install mocha globally
    - script:
        name: install mocha globally
        code: |
          sudo npm install -g mocha
    # A step that executes `npm test` command
    - npm-test
